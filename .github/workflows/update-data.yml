name: Update Disposable Email Data

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Update data
        run: go run ./cmd/disposable-update -o ./data -v -summary /tmp/update-summary.txt

      - name: Check for changes
        id: check
        run: |
          # Read the summary to determine if there were actual domain changes
          SUMMARY="no changes"
          if [ -f /tmp/update-summary.txt ]; then
            SUMMARY=$(cat /tmp/update-summary.txt)
          fi

          echo "Summary: $SUMMARY"

          # Check if summary indicates actual changes (not "no changes")
          if [ "$SUMMARY" = "no changes" ]; then
            echo "No domain changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Domain changes detected: $SUMMARY"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          fi

      - name: Validate file size
        if: steps.check.outputs.changed == 'true'
        run: |
          FILE_SIZE=$(stat -c%s data/data.bin 2>/dev/null || stat -f%z data/data.bin)
          echo "File size: $FILE_SIZE bytes"

          # Minimum expected size is 100KB (100000 bytes)
          if [ "$FILE_SIZE" -lt 100000 ]; then
            echo "ERROR: data.bin is too small ($FILE_SIZE bytes). Expected at least 100KB."
            echo "This might indicate a corrupted file. Aborting commit."
            exit 1
          fi

          echo "File size validation passed"

      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.bin
          git commit -m "chore: daily update - ${{ steps.check.outputs.summary }}"
          git push

      - name: Skip notification
        if: steps.check.outputs.changed == 'false'
        run: echo "No changes to commit - data.bin is already up to date"
